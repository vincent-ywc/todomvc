<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body ng-app="todoList">
    <div ng-view></div>
    <script id="todoId" type="text/ng-template">
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <form ng-submit="todo.add()">
                    <input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="todo.newTask">
                </form>
            </header>
            <!-- This section should be hidden by default and shown when there are todos -->
            <section class="main">
                <input class="toggle-all" type="checkbox" ng-click="todo.toggleAll()" ng-model="todo.selectedAll">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list">
                    <!-- These are here just to show the structure of the list items -->
                    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                    <li ng-class="{completed: item.completed, editing: todo.editId === item.id}" ng-repeat="item in todo.taskList | filter: todo.isCompeleted track by $index">
                        <div class="view">
                            <input class="toggle" type="checkbox" ng-model="item.completed">
                            <label ng-bind="item.name" ng-dblclick="todo.edit(item.id)"></label>
                            <button class="destroy" ng-click="todo.remove(item.id)"></button>
                        </div>
                        <form ng-submit="todo.save()">
                            <input class="edit" ng-model="item.name">
                        </form>
                    </li>
                </ul>
            </section>
            <!-- This footer should hidden by default and shown when there are todos -->
            <footer class="footer">
                <!-- This should be `0 items left` by default -->
                <span class="todo-count"><strong ng-bind="todo.unCompleted()">0</strong> item left</span>
                <!-- Remove this if you don't implement routing -->
                <ul class="filters">
                    <li>
                        <a ng-class="{selected: todo.isCompeleted.completed === undefined}" href="#/" ng-click="todo.all()">All</a>
                    </li>
                    <li>
                        <a ng-class="{selected: todo.isCompeleted.completed === false}" href="#/active" ng-click="todo.active()">Active</a>
                    </li>
                    <li>
                        <a ng-class="{selected: todo.isCompeleted.completed === true}" href="#/completed" ng-click="todo.completed()">Completed</a>
                    </li>
                </ul>
                <!-- Hidden if no completed items are left ↓ -->
                <button class="clear-completed" ng-show="todo.isShow()" ng-click="todo.clearAll()">Clear completed</button>
            </footer>
        </section>
        <footer class="info">
            <p>Double-click to edit a todo</p>
            <!-- Change this out with your name and url ↓ -->
            <p>Created by <a href="http://todomvc.com">itcast</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
    </script>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="js/todo-controller.js"></script>
    <script src="js/todo-service.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
